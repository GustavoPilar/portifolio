<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <link rel="stylesheet" href="../icon/css/all.min.css">

    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Sobre mim | Gustavo Pilar</title>
</head>
<body onload="theme()">
    <header>
        <p>
            <a href="../home/home.html" rel="prev">&larr;</a>
        </p>
        <h1><span class="material-symbols-outlined">person</span>Sobre mim</h1>
    </header>
    <main>
        <section>
            <div id="foto">
                <img src="img/eu-perfil.jpg" alt="Minha foto">
            </div>
            <article>
                <h2>Olá, me chamo Gustavo Henrique. Prazer em te conhecer!</h2>
                <p>
                    Sou estudande de Engenharia de Software. Estudo sobre linguagens de programação, e tenho conhecimentos sobre:
                </p>
            </article>
            <article class="list">
                <div class="icon"><i class="fa-brands fa-html5"></i></div>
                <h3>HTML5</h3>
            </article>
            <article class="list">
                <div class="icon"><i class="fa-brands fa-css3-alt"></i></div>
                <h3>CSS3</h3>
            </article>
            <article class="list">
                <div class="icon"><i class="fa-brands fa-square-js"></i></div>
                <h3>JavaScript</h3>
            </article>

            <article>
                <p>
                    Estou começando a estudar sobre JAVA <i class="fa-brands fa-java"></i> e pretendo me aprofundar nessa linguagem;
                </p>
            </article>
        </section>
    </main>
    <footer>

    </footer>

    <script>
        function theme() {
            var data = new Date()
            var hora = data.getHours()
            var h = window.document.querySelector('header')
            var b = window.document.querySelector('body')
            var m = window.document.getElementsByTagName('main')[0]
            var a = window.document.querySelector('a')
        
            if (hora >= 8 && hora < 18) {
                h.style.color = 'black'
            } else {
                h.style.background = 'rgb(83, 83, 83)'
                b.style.background = '#434343'
                b.style.color = 'white'
                b.style.textShadow = '1px 1px black'
                m.style.background = '#9c9c9c'
                a.style.color = 'white'
            }
        }
    </script>
</body>
</html>
