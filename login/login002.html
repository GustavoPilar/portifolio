<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">

    <title>Document</title>
</head>
<body>
    <audio src="songs/Islabonita - An Jone.mp3" autoplay loop></audio>
    <main>
        <img src="img/birds.gif" id="birds">
        <div>
            <h1>Sign In</h1>
                <form action="login.html" method="post">
                    <p>
                        <label for="iuser"></label>
                        <input type="text" name="user" id="iuser" placeholder="Username">
                    </p>
                    <p>
                        <label for="ipass"></label>
                        <input type="password" name="pass" id="ipass" placeholder="Password" minlength="8" maxlength="16">
                    </p>
                    <p>
                        <input type="submit" value="Sign In">
                    </p>
                </form>
            <p class="links">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </p>
        </div>
    </main>
</body>
</html>
