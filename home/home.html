<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- LINKS CSS -->

    <link rel="stylesheet" href="style/mediaquery.css">
    <link rel="stylesheet" href="../icon/css/all.min.css">

    <!-- LINKS JS -->

    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Home | Gustavo Pilar</title>
</head>
<body onload="theme()">
    <header>
        <h1><span class="material-symbols-outlined">home</span>Home</h1>
        <div>
            <img src="img/Eu.jpg" alt="Minha foto" id="eu">
        </div>
    </header>
    <main>
        <span><a href="../index.html" id="voltar">&larr;</a></span>
        <section>
            <h2>Certificados</h2>
            <p>Algumas das minhas conquistas &star;</p>
                <div id="foto">
                    <p id="title-certificate">
                        <b>JavaScript</b>
                    </p>
                    <a href="../certificados/diplomas.html">ver</a>
                </div>
        </section>
<hr>
        <section>
            <h2>Nevagação</h2>
            <article>
                <div class="icon"><span class="material-symbols-outlined">person</span></div>
                <h3>Sobre mim</h3>
                <a href="../aboutme/aboutme.html">Ver mais</a>
            </article>
<hr class="row">
            <article>
                <div class="icon"><i class="fa-brands fa-github"></i></div>
                <h3>Repositórios</h3>
                <a href="https://github.com/gustavopilar" target="_blank">Ver mais</a>
            </article>
<hr class="row">
            <article>
                <div class="icon"><span class="material-symbols-outlined">church</span></div>

<hr>

    </main>
    <footer>
        <p>
            Copyright &copy; <a href="https://github.com/gustavopilar" target="_blank">GustavoPilar</a>
        </p>
    </footer>

    <script>
        function theme() {
            var data = new Date()
            var hora = data.getHours()
            var h = window.document.querySelector('header')
            var b = window.document.querySelector('body')
            var p = window.document.getElementById('title-certificate')
            var icon1 = window.document.getElementsByClassName('icon')[0]
            var icon2 = window.document.getElementsByClassName('icon')[1]
            var icon3 = window.document.getElementsByClassName('icon')[2]
            var span = window.document.getElementById('voltar')
            var foto = window.document.getElementById('foto')
            var eu = window.document.getElementById('eu')

            if (hora >= 8 && hora < 18) {
                h.style.background = 'rgb(241, 241, 241)'
                h.style.color = 'black'
            } else {
                h.style.background = 'rgb(83, 83, 83)'
                b.style.background = '#434343'
                b.style.color = 'white'
                p.style.color = 'black'
                icon1.style.background = 'rgb(83, 83, 83)'
                icon2.style.background = 'rgb(83, 83, 83)'
                icon3.style.background = 'rgb(83, 83, 83)'
                span.style.color = 'white'
                foto.style.border = '2px solid white'
                eu.style.border = '2px solid white'
            }
        }
    </script>
</body>
</html>
